syntax = "proto3";

package rooms_service;

// Il servizio deve permettere al client di:
// 1. ricevere aggiornamenti in real-time delle stanze
// 2. creare una nuova stanza
// 3. entrare/uscire da una stanza
// 4. conoscere il numero di partecipanti di una stanza

service RoomsServiceInterface
{
	// Stream continuo dello stato delle stanze
	rpc SubscribeMyRooms(RoomsSubscriptionRequest) returns (stream RoomsSnapshot) {}
 	// Crea una nuova stanza
  // rpc CreateRoom(CreateRoomRequest) returns (CreateRoomResponse) {}
  // Entra in una stanza
  // rpc JoinRoom(JoinRoomRequest) returns (JoinRoomResponse) {}
  // Esce da una stanza
  // rpc LeaveRoom(LeaveRoomRequest) returns (LeaveRoomResponse) {}
}

message RoomsSubscriptionRequest 
{
  uint32 client_id = 1;
}
message RoomInfo
{
	string room_name = 1;
	uint32 room_id = 2;
	uint32 user_count = 3;
}
message RoomsSnapshot 
{
  repeated RoomInfo rooms = 1;
}

